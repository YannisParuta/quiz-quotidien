<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quotidien</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Cache global pour stocker les questions
        let dailyCache = {};

        // IcÃ´nes SVG
        const Calendar = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Trophy = () => (
            <svg className="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const CheckCircle = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const XCircle = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Share2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        const AlertCircle = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function DailyQuiz() {
            console.log('=== DÃ‰MARRAGE DU COMPOSANT DAILYQUIZ ===');
            
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [quizCompleted, setQuizCompleted] = useState(false);
            const [dailyQuiz, setDailyQuiz] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [answers, setAnswers] = useState([]);
            const [totalQuestions, setTotalQuestions] = useState(0);
            const [quizAlreadyCompleted, setQuizAlreadyCompleted] = useState(false);
            const [showAd, setShowAd] = useState(false);

            // Charger la pub AdSense aprÃ¨s la question 5
            useEffect(() => {
                if (currentQuestion === 5 && !showResult) {
                    setShowAd(true);
                    
                    // Initialiser AdSense si disponible
                    try {
                        if (window.adsbygoogle) {
                            (window.adsbygoogle = window.adsbygoogle || []).push({});
                        }
                    } catch (e) {
                        console.log('AdSense pas encore chargÃ©');
                    }
                } else {
                    setShowAd(false);
                }
            }, [currentQuestion, showResult]);

            // VÃ©rifier si le quiz a dÃ©jÃ  Ã©tÃ© complÃ©tÃ© aujourd'hui
            const checkIfQuizCompleted = () => {
                const today = new Date();
                const dateKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                const completedKey = `quiz-completed-${dateKey}`;
                
                const completed = localStorage.getItem(completedKey);
                if (completed === 'true') {
                    console.log('âš ï¸ Quiz dÃ©jÃ  complÃ©tÃ© aujourd\'hui');
                    setQuizAlreadyCompleted(true);
                    // RÃ©cupÃ©rer le score et les rÃ©ponses sauvegardÃ©s
                    const savedScore = localStorage.getItem(`quiz-score-${dateKey}`);
                    const savedAnswers = localStorage.getItem(`quiz-answers-${dateKey}`);
                    if (savedScore) setScore(parseInt(savedScore));
                    if (savedAnswers) setAnswers(JSON.parse(savedAnswers));
                    setQuizCompleted(true);
                    return true;
                }
                return false;
            };

            console.log('Ã‰tats initialisÃ©s');

            console.log('=== RENDER ===');
            console.log('loading:', loading);
            console.log('dailyQuiz.length:', dailyQuiz.length);
            console.log('error:', error);

            /**
             * CHARGEMENT DES QUESTIONS
             * Charge uniquement depuis questions.json (plus d'API externe)
             * SystÃ¨me de cache : localStorage + mÃ©moire
             * Rotation quotidienne automatique basÃ©e sur le jour de l'annÃ©e
             */
            const fetchQuestionsFromJSON = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // RÃ©cupÃ©rer la date du jour
                    const today = new Date();
                    const dateKey = `quiz-${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                    
                    // VÃ©rifier la version du cache
                    const cachedVersion = localStorage.getItem('quiz-version');
                    if (cachedVersion !== QUIZ_VERSION.toString()) {
                        console.log('ðŸ”„ Nouvelle version dÃ©tectÃ©e, vidage du cache...');
                        // Vider tout le cache du quiz
                        Object.keys(localStorage).forEach(key => {
                            if (key.startsWith('quiz-')) {
                                localStorage.removeItem(key);
                            }
                        });
                        // Sauvegarder la nouvelle version
                        localStorage.setItem('quiz-version', QUIZ_VERSION.toString());
                    }
                    
                    // VÃ©rifier si le quiz a dÃ©jÃ  Ã©tÃ© fait aujourd'hui
                    const alreadyCompleted = checkIfQuizCompleted();
                    
                    // ============================================
                    // Ã‰TAPE 1 : VÃ©rifier le cache localStorage
                    // ============================================
                    try {
                        const cached = localStorage.getItem(dateKey);
                        if (cached) {
                            const cachedData = JSON.parse(cached);
                            setDailyQuiz(cachedData.questions);
                            setTotalQuestions(cachedData.total);
                            setLoading(false);
                            return;
                        }
                    } catch (e) {
                        console.log('Pas de cache localStorage');
                    }
                    
                    // ============================================
                    // Ã‰TAPE 2 : VÃ©rifier le cache mÃ©moire
                    // ============================================
                    if (dailyCache[dateKey]) {
                        setDailyQuiz(dailyCache[dateKey].questions);
                        setTotalQuestions(dailyCache[dateKey].total);
                        setLoading(false);
                        return;
                    }
                    
                    // ============================================
                    // Ã‰TAPE 3 : Charger questions.json
                    // IMPORTANT : Le fichier doit Ãªtre dans le mÃªme dossier que index.html
                    // ============================================
                    console.log('Tentative de chargement de questions.json...');
                    const response = await fetch('questions.json');
                    
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`Impossible de charger les questions (status: ${response.status})`);
                    }
                    
                    const data = await response.json();
                    console.log('Questions chargÃ©es:', data.questions ? data.questions.length : 0);
                    const allQuestions = data.questions;
                    setTotalQuestions(allQuestions.length);
                    
                    // VÃ©rifier la version du fichier questions.json
                    const fileVersion = data.version || 1;
                    const cachedVersion = localStorage.getItem('quiz-file-version');
                    
                    if (cachedVersion !== fileVersion.toString()) {
                        console.log(`ðŸ”„ Nouvelle version dÃ©tectÃ©e (${cachedVersion} â†’ ${fileVersion}), vidage du cache...`);
                        // Vider tout le cache du quiz
                        Object.keys(localStorage).forEach(key => {
                            if (key.startsWith('quiz-')) {
                                localStorage.removeItem(key);
                            }
                        });
                        // Sauvegarder la nouvelle version
                        localStorage.setItem('quiz-file-version', fileVersion.toString());
                    }
                    
                    // ============================================
                    // Ã‰TAPE 4 : SÃ©lectionner 10 questions du jour
                    // Utilise la date comme seed pour un alÃ©atoire reproductible
                    // ============================================
                    
                    // VÃ©rifier qu'on a assez de questions
                    if (allQuestions.length < 10) {
                        throw new Error('Pas assez de questions dans la base');
                    }
                    
                    // CrÃ©er un seed basÃ© sur la date (mÃªme seed = mÃªmes questions)
                    const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
                    
                    // Fonction de shuffle avec seed (Fisher-Yates seeded)
                    const seededShuffle = (array, seed) => {
                        const shuffled = [...array];
                        let currentSeed = seed;
                        
                        for (let i = shuffled.length - 1; i > 0; i--) {
                            // GÃ©nÃ©rer un nombre pseudo-alÃ©atoire avec le seed
                            currentSeed = (currentSeed * 9301 + 49297) % 233280;
                            const rnd = currentSeed / 233280;
                            const j = Math.floor(rnd * (i + 1));
                            
                            // Swap
                            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                        }
                        
                        return shuffled;
                    };
                    
                    // MÃ©langer avec le seed du jour et prendre les 10 premiÃ¨res (garantit unicitÃ©)
                    const shuffled = seededShuffle(allQuestions, seed);
                    const selectedQuestions = shuffled.slice(0, 10);
                    
                    // ============================================
                    // Ã‰TAPE 5 : Sauvegarder en cache pour la journÃ©e
                    // ============================================
                    const cacheData = { questions: selectedQuestions, total: allQuestions.length };
                    try {
                        localStorage.setItem(dateKey, JSON.stringify(cacheData));
                        // Nettoyer les anciennes entrÃ©es
                        Object.keys(localStorage).forEach(key => {
                            if (key.startsWith('quiz-') && key !== dateKey) {
                                localStorage.removeItem(key);
                            }
                        });
                    } catch (e) {
                        console.log('Impossible de sauvegarder dans localStorage');
                    }
                    
                    dailyCache[dateKey] = cacheData;
                    
                    console.log('=== QUESTIONS SÃ‰LECTIONNÃ‰ES ===', selectedQuestions);
                    console.log('Nombre de questions:', selectedQuestions.length);
                    
                    setDailyQuiz(selectedQuestions);
                    console.log('setDailyQuiz appelÃ©');
                    setLoading(false);
                    console.log('setLoading(false) appelÃ©');
                } catch (err) {
                    console.error('Erreur lors du chargement des questions:', err);
                    setError('Impossible de charger les questions. VÃ©rifiez votre connexion internet.');
                    setLoading(false);
                }
            };

            // Charger les questions au dÃ©marrage
            useEffect(() => {
                console.log('=== USEEFFECT DÃ‰CLENCHÃ‰ ===');
                fetchQuestionsFromJSON();
            }, []);

            const handleAnswerClick = (index) => {
                if (showResult) return;
                setSelectedAnswer(index);
                setShowResult(true);
                
                const isCorrect = index === dailyQuiz[currentQuestion].correctAnswer;
                setAnswers([...answers, isCorrect]);
                
                if (isCorrect) {
                    setScore(score + 1);
                }
            };

            const handleNext = () => {
                if (currentQuestion < dailyQuiz.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setShowResult(false);
                } else {
                    setQuizCompleted(true);
                    
                    // Sauvegarder la complÃ©tion du quiz pour aujourd'hui
                    const today = new Date();
                    const dateKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                    localStorage.setItem(`quiz-completed-${dateKey}`, 'true');
                    localStorage.setItem(`quiz-score-${dateKey}`, score.toString());
                    localStorage.setItem(`quiz-answers-${dateKey}`, JSON.stringify(answers));
                    
                    console.log('âœ… Quiz complÃ©tÃ© et sauvegardÃ© pour aujourd\'hui');
                }
            };

            const resetQuiz = () => {
                // Ne pas permettre de refaire le quiz si dÃ©jÃ  complÃ©tÃ© aujourd'hui
                if (quizAlreadyCompleted) {
                    alert('âŒ Vous avez dÃ©jÃ  complÃ©tÃ© le quiz d\'aujourd\'hui ! Revenez demain pour un nouveau quiz.');
                    return;
                }
                
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowResult(false);
                setScore(0);
                setQuizCompleted(false);
                setAnswers([]);
            };

            const shareResults = () => {
                const siteUrl = "https://quiz-quotidien.fr";
                const today = new Date();
                const dateStr = `${today.getDate().toString().padStart(2, '0')}/${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getFullYear()}`;
                
                // CrÃ©er la grille de rÃ©sultats avec des Ã©mojis
                const resultGrid = answers.map(isCorrect => isCorrect ? 'ðŸŸ¢' : 'ðŸ”´').join('');
                
                const shareText = `ðŸŽ¯ Quiz Quotidien - ${dateStr} ðŸŽ¯\n\nScore : ${score}/${dailyQuiz.length}\n${resultGrid}\n\n${siteUrl}`;
                
                // VÃ©rifier si l'API Web Share est disponible (mobile)
                if (navigator.share) {
                    navigator.share({
                        title: 'Mon score au Quiz Quotidien',
                        text: shareText
                    }).catch(err => {
                        if (err.name !== 'AbortError') {
                            console.log('Erreur de partage:', err);
                            fallbackCopy(shareText);
                        }
                    });
                } else {
                    fallbackCopy(shareText);
                }
            };
            
            const fallbackCopy = (text) => {
                // MÃ©thode fallback pour copier le texte
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    textArea.remove();
                    alert('âœ… Score copiÃ© dans le presse-papier !');
                } catch (err) {
                    textArea.remove();
                    // DerniÃ¨re solution : afficher le texte pour copie manuelle
                    const shouldCopy = confirm('Impossible de copier automatiquement.\n\nVoulez-vous voir le texte pour le copier manuellement ?');
                    if (shouldCopy) {
                        prompt('Copiez ce texte :', text);
                    }
                }
            };

            const getDateString = () => {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date().toLocaleDateString('fr-FR', options);
            };

            // Ã‰cran de chargement
            if (loading || !dailyQuiz || dailyQuiz.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                        <div className="text-white text-xl">Chargement du quiz du jour...</div>
                    </div>
                );
            }

            // Ã‰cran d'erreur
            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
                            <div className="text-red-500 mx-auto mb-4 flex justify-center">
                                <AlertCircle />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Erreur de chargement</h2>
                            <p className="text-gray-600 mb-6">
                                {error || "Le fichier questions.json est introuvable. Assurez-vous qu'il est bien dans le mÃªme dossier que index.html"}
                            </p>
                            <button
                                onClick={fetchQuestionsFromJSON}
                                className="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200"
                            >
                                RÃ©essayer
                            </button>
                        </div>
                    </div>
                );
            }

            console.log('AFFICHAGE: Quiz principal - Question actuelle:', currentQuestion);
            console.log('Question data:', dailyQuiz[currentQuestion]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-2 text-purple-600 mb-2">
                                <Calendar />
                                <span className="text-sm font-medium">{getDateString()}</span>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">Quiz Quotidien</h1>
                            <p className="text-gray-600">10 nouvelles questions chaque jour !</p>
                        </div>

                        {!quizCompleted ? (
                            <>
                                <div className="mb-6">
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Question {currentQuestion + 1} sur {dailyQuiz.length}</span>
                                        <span>Score: {score}/{dailyQuiz.length}</span>
                                    </div>
                                    {dailyQuiz[currentQuestion] && dailyQuiz[currentQuestion].category && (
                                        <div className="text-xs text-purple-600 mb-2">
                                            ðŸ“š {dailyQuiz[currentQuestion].category}
                                        </div>
                                    )}
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div
                                            className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                            style={{ width: `${((currentQuestion + 1) / dailyQuiz.length) * 100}%` }}
                                        />
                                    </div>
                                </div>

                                <div className="mb-8">
                                    {dailyQuiz[currentQuestion] && (
                                        <>
                                            <h2 className="text-2xl font-semibold text-gray-800 mb-6">
                                                {dailyQuiz[currentQuestion].question}
                                            </h2>

                                            <div className="space-y-3">
                                                {dailyQuiz[currentQuestion].options.map((option, index) => {
                                            const isCorrect = index === dailyQuiz[currentQuestion].correctAnswer;
                                            const isSelected = index === selectedAnswer;
                                            
                                            let buttonClass = "w-full p-4 text-left rounded-lg border-2 transition-all duration-200 ";
                                            
                                            if (!showResult) {
                                                buttonClass += "border-gray-200 hover:border-purple-400 hover:bg-purple-50 cursor-pointer";
                                            } else {
                                                if (isCorrect) {
                                                    buttonClass += "border-green-500 bg-green-50";
                                                } else if (isSelected && !isCorrect) {
                                                    buttonClass += "border-red-500 bg-red-50";
                                                } else {
                                                    buttonClass += "border-gray-200 bg-gray-50 cursor-not-allowed";
                                                }
                                            }

                                            return (
                                                <button
                                                    key={index}
                                                    onClick={() => handleAnswerClick(index)}
                                                    className={buttonClass}
                                                    disabled={showResult}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <span className="font-medium">{option}</span>
                                                        {showResult && isCorrect && <CheckCircle />}
                                                        {showResult && isSelected && !isCorrect && <XCircle />}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                        </>
                                    )}
                                </div>

                                {showResult && (
                                    <button
                                        onClick={handleNext}
                                        className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                                    >
                                        {currentQuestion < dailyQuiz.length - 1 ? 'Question suivante' : 'Voir les rÃ©sultats'}
                                    </button>
                                )}
                            </>
                        ) : (
                            <div className="text-center">
                                <div className="text-yellow-500 mx-auto mb-4 flex justify-center">
                                    <Trophy />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-4">Quiz terminÃ© !</h2>
                                <div className="bg-purple-100 rounded-lg p-6 mb-6">
                                    <p className="text-5xl font-bold text-purple-600 mb-2">
                                        {score}/{dailyQuiz.length}
                                    </p>
                                    <p className="text-gray-700">
                                        {score === dailyQuiz.length
                                            ? "Parfait ! Vous Ãªtes un expert !"
                                            : score >= dailyQuiz.length * 0.7
                                            ? "Excellent travail !"
                                            : score >= dailyQuiz.length * 0.5
                                            ? "Pas mal ! Continuez comme Ã§a !"
                                            : "Continuez Ã  vous entraÃ®ner !"}
                                    </p>
                                </div>
                                <p className="text-gray-600 mb-6">
                                    {quizAlreadyCompleted 
                                        ? "Vous avez dÃ©jÃ  fait le quiz aujourd'hui ! Revenez demain pour de nouvelles questions."
                                        : "Revenez demain pour 10 nouvelles questions !"}
                                </p>
                                <div className="flex flex-col sm:flex-row gap-3 justify-center">
                                    <button
                                        onClick={shareResults}
                                        className="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200"
                                    >
                                        <Share2 />
                                        Partager mon score
                                    </button>
                                    {!quizAlreadyCompleted && (
                                        <button
                                            onClick={resetQuiz}
                                            className="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200"
                                        >
                                            Refaire le quiz du jour
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DailyQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
