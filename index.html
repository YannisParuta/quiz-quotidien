<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quotidien</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Meta tags pour SEO et partage -->
    <meta name="description" content="Quiz Quotidien - 10 nouvelles questions chaque jour pour tester vos connaissances !">
    <meta property="og:title" content="Quiz Quotidien">
    <meta property="og:description" content="10 nouvelles questions chaque jour pour tester vos connaissances !">
    <meta property="og:image" content="https://quiz-quotidien.fr/favicon.png">
    <meta property="og:url" content="https://quiz-quotidien.fr">
    <meta name="twitter:card" content="summary">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XHE708K9TT"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        let dailyCache = {};

        const Calendar = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Trophy = () => (
            <svg className="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const CheckCircle = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const XCircle = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Share2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        const AlertCircle = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function DailyQuiz() {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [quizCompleted, setQuizCompleted] = useState(false);
            const [dailyQuiz, setDailyQuiz] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [answers, setAnswers] = useState([]);
            const [quizAlreadyCompleted, setQuizAlreadyCompleted] = useState(false);

            const checkIfQuizCompleted = () => {
                const today = new Date();
                const dateKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                const completedKey = `quiz-completed-${dateKey}`;
                
                const completed = localStorage.getItem(completedKey);
                if (completed === 'true') {
                    setQuizAlreadyCompleted(true);
                    const savedScore = localStorage.getItem(`quiz-score-${dateKey}`);
                    const savedAnswers = localStorage.getItem(`quiz-answers-${dateKey}`);
                    if (savedScore) setScore(parseInt(savedScore));
                    if (savedAnswers) setAnswers(JSON.parse(savedAnswers));
                    setQuizCompleted(true);
                    return true;
                }
                return false;
            };

            const fetchQuestionsFromJSON = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const today = new Date();
                    
                    checkIfQuizCompleted();
                    
                    // ‚≠ê √âTAPE 1 : Charger le fichier questions.json (TOUJOURS)
                    const timestamp = new Date().getTime();
                    const response = await fetch(`/questions.json?v=${timestamp}`);
                    if (!response.ok) throw new Error('Erreur de chargement des questions');
                    
                    const data = await response.json();
                    
                    // ‚≠ê V√âRIFICATION : S'assurer que data.questions existe et n'est pas vide
                    if (!data.questions || !Array.isArray(data.questions) || data.questions.length === 0) {
                        throw new Error('Aucune question disponible');
                    }
                    
                    // ‚≠ê √âTAPE 2 : Cr√©er une cl√© de cache avec DATE + VERSION
                    const currentVersion = data.version || 1;
                    const dateKey = `quiz-${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}-v${currentVersion}`;
                    
                    console.log(`üìÖ Cl√© du cache : ${dateKey}`);
                    
                    // ‚≠ê √âTAPE 3 : V√©rifier si on a d√©j√† les questions pour cette date ET cette version
                    try {
                        const cached = localStorage.getItem(dateKey);
                        if (cached) {
                            const cachedData = JSON.parse(cached);
                            console.log('‚úÖ Questions charg√©es depuis le cache');
                            setDailyQuiz(cachedData.questions);
                            setLoading(false);
                            return;
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Pas de cache valide, chargement des nouvelles questions');
                    }
                    
                    // ‚≠ê √âTAPE 4 : Nettoyer les anciens caches (versions pr√©c√©dentes)
                    try {
                        const keysToRemove = [];
                        for (let i = 0; i < localStorage.length; i++) {
                            const key = localStorage.key(i);
                            if (key && key.startsWith('quiz-') && key !== dateKey) {
                                keysToRemove.push(key);
                            }
                        }
                        keysToRemove.forEach(key => {
                            console.log(`üóëÔ∏è Suppression ancien cache : ${key}`);
                            localStorage.removeItem(key);
                        });
                    } catch (e) {
                        console.log('‚ö†Ô∏è Erreur nettoyage cache');
                    }
                    
                    // ‚≠ê √âTAPE 4 : NOUVEAU - R√©cup√©rer les questions d√©j√† utilis√©es
                    let usedQuestionIds = [];
                    try {
                        const usedData = localStorage.getItem('used-questions-ids');
                        if (usedData) {
                            usedQuestionIds = JSON.parse(usedData);
                            console.log(`üìö Questions d√©j√† utilis√©es : ${usedQuestionIds.length}`);
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Pas d\'historique de questions utilis√©es');
                    }
                    
                    // ‚≠ê √âTAPE 5 : Pr√©parer les questions avec IDs uniques et filtrer
                    const allQuestions = data.questions;
                    
                    // Ajouter un ID unique √† chaque question si elle n'en a pas
                    const questionsWithIds = allQuestions.map((q, index) => ({
                        ...q,
                        id: q.id || `q_${index}_${q.question.substring(0, 20).replace(/\s+/g, '_')}`
                    }));
                    
                    // Filtrer les questions NON utilis√©es
                    const availableQuestions = questionsWithIds.filter(q => !usedQuestionIds.includes(q.id));
                    
                    console.log(`üìä Questions totales : ${questionsWithIds.length}`);
                    console.log(`üìä Questions disponibles : ${availableQuestions.length}`);
                    console.log(`üìä Questions utilis√©es : ${usedQuestionIds.length}`);
                    
                    // ‚≠ê Si moins de 50 questions disponibles, on reset l'historique
                    let questionsToUse = availableQuestions;
                    if (availableQuestions.length < 50) {
                        console.log('üîÑ Moins de 50 questions dispo ‚Üí Reset de l\'historique !');
                        questionsToUse = questionsWithIds;
                        usedQuestionIds = []; // Reset
                        localStorage.removeItem('used-questions-ids');
                    }
                    
                    // ‚≠ê √âTAPE 6 : S√©lectionner 10 questions al√©atoires pour aujourd'hui
                    const dateTimestamp = new Date().setHours(0, 0, 0, 0);
                    const versionOffset = currentVersion * 1000000; // D√©cale la seed avec la version
                    const seed = dateTimestamp + versionOffset;
                    
                    console.log(`üé≤ Seed al√©atoire : ${seed} (date: ${dateTimestamp}, version: ${currentVersion})`);
                    
                    const rng = (s) => {
                        let x = Math.sin(s++) * 10000;
                        return x - Math.floor(x);
                    };
                    
                    const shuffled = [...questionsToUse].sort(() => rng(seed) - 0.5);
                    const selectedQuestions = shuffled.slice(0, 10);
                    
                    console.log(`‚úÖ 10 questions s√©lectionn√©es sur ${questionsToUse.length} disponibles`);
                    
                    // ‚≠ê √âTAPE 7 : Marquer ces questions comme utilis√©es
                    const newUsedIds = selectedQuestions.map(q => q.id);
                    const updatedUsedIds = [...usedQuestionIds, ...newUsedIds];
                    
                    try {
                        localStorage.setItem('used-questions-ids', JSON.stringify(updatedUsedIds));
                        console.log(`üíæ ${newUsedIds.length} nouvelles questions marqu√©es comme utilis√©es`);
                        console.log(`üìä Total utilis√©es : ${updatedUsedIds.length}/${questionsWithIds.length}`);
                    } catch (e) {
                        console.log('‚ö†Ô∏è Erreur sauvegarde questions utilis√©es');
                    }
                    
                    const quizData = { 
                        questions: selectedQuestions, 
                        date: today.toISOString(),
                        version: currentVersion
                    };
                    
                    // ‚≠ê √âTAPE 8 : Sauvegarder dans le cache avec la nouvelle cl√©
                    try {
                        localStorage.setItem(dateKey, JSON.stringify(quizData));
                        console.log(`üíæ Nouvelles questions sauvegard√©es en cache (version ${currentVersion})`);
                    } catch (e) {
                        console.log('‚ö†Ô∏è Erreur de sauvegarde cache');
                    }
                    
                    dailyCache[dateKey] = quizData;
                    setDailyQuiz(selectedQuestions);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchQuestionsFromJSON();
            }, []);

            const handleAnswerClick = (answerIndex) => {
                if (showResult) return;
                setSelectedAnswer(answerIndex);
                setShowResult(true);
                if (answerIndex === dailyQuiz[currentQuestion].correctAnswer) {
                    setScore(score + 1);
                }
                setAnswers([...answers, answerIndex]);
            };

            const handleNext = () => {
                if (currentQuestion < dailyQuiz.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setShowResult(false);
                } else {
                    // ‚≠ê FIX : Calculer le score total √† partir de toutes les r√©ponses
                    const finalAnswers = [...answers, selectedAnswer];
                    const finalScore = finalAnswers.reduce((total, answer, index) => {
                        return total + (answer === dailyQuiz[index].correctAnswer ? 1 : 0);
                    }, 0);
                    
                    setQuizCompleted(true);
                    setScore(finalScore); // Mettre √† jour le score pour l'affichage
                    
                    const today = new Date();
                    const dateKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                    localStorage.setItem(`quiz-completed-${dateKey}`, 'true');
                    localStorage.setItem(`quiz-score-${dateKey}`, finalScore.toString());
                    localStorage.setItem(`quiz-answers-${dateKey}`, JSON.stringify(finalAnswers));
                }
            };

            const resetQuiz = () => {
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowResult(false);
                setScore(0);
                setQuizCompleted(false);
                setAnswers([]);
            };

            const shareResults = () => {
                // Cr√©er la date au format fran√ßais
                const today = new Date();
                const dateString = today.toLocaleDateString('fr-FR', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
                
                // Cr√©er les carr√©s de couleur (üü¢ = correct, üî¥ = incorrect)
                const colorSquares = answers.map((answer, index) => {
                    const isCorrect = answer === dailyQuiz[index].correctAnswer;
                    return isCorrect ? 'üü¢' : 'üî¥';
                }).join('');
                
                // D√©terminer l'emoji et le commentaire selon le score
                let emoji = '';
                let comment = '';
                const percentage = (score / dailyQuiz.length) * 100;
                
                if (score === dailyQuiz.length) {
                    emoji = 'üèÜ';
                    comment = 'Score parfait !';
                } else if (percentage >= 70) {
                    emoji = 'üëè';
                    comment = 'Excellent !';
                } else if (percentage >= 50) {
                    emoji = 'üí™';
                    comment = 'Pas mal !';
                } else {
                    emoji = 'üìö';
                    comment = 'Continue de t\'entra√Æner !';
                }
                
                const shareText = `üéØ Quiz Quotidien - ${dateString} üéØ\nScore : ${score}/${dailyQuiz.length}\n${colorSquares}\n${emoji} ${comment}\n\nhttps://quiz-quotidien.fr`;
                
                if (navigator.share) {
                    navigator.share({ 
                        title: 'Mon score au Quiz Quotidien', 
                        text: shareText 
                    }).catch(() => {});
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = shareText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        alert('‚úÖ Score copi√© dans le presse-papier !');
                    } catch {}
                    textArea.remove();
                }
            };

            const getDateString = () => {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date().toLocaleDateString('fr-FR', options);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-600 mx-auto mb-4"></div>
                            <p className="text-xl text-gray-700 font-medium">Chargement du quiz...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
                            <div className="text-red-500 mx-auto mb-4 flex justify-center"><AlertCircle /></div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Erreur</h2>
                            <p className="text-gray-600 mb-6">{error}</p>
                            <button onClick={fetchQuestionsFromJSON} className="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg">R√©essayer</button>
                        </div>
                    </div>
                );
            }

            if (!dailyQuiz || dailyQuiz.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-600 mx-auto mb-4"></div>
                            <p className="text-xl text-gray-700 font-medium">Pr√©paration des questions...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-2 text-purple-600 mb-2">
                                <Calendar />
                                <span className="text-sm font-medium">{getDateString()}</span>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">Quiz Quotidien</h1>
                            <p className="text-gray-600">10 nouvelles questions chaque jour !</p>
                        </div>

                        {!quizCompleted ? (
                            <>
                                <div className="mb-6">
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Question {currentQuestion + 1} sur {dailyQuiz.length}</span>
                                        <span>Score: {score}/{dailyQuiz.length}</span>
                                    </div>
                                    {dailyQuiz[currentQuestion].category && (
                                        <div className="text-xs text-purple-600 mb-2">üìö {dailyQuiz[currentQuestion].category}</div>
                                    )}
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div className="bg-purple-600 h-2 rounded-full transition-all duration-300" style={{ width: `${((currentQuestion + 1) / dailyQuiz.length) * 100}%` }} />
                                    </div>
                                </div>

                                <div className="mb-8">
                                    <h2 className="text-2xl font-semibold text-gray-800 mb-6">{dailyQuiz[currentQuestion].question}</h2>
                                    <div className="space-y-3">
                                        {dailyQuiz[currentQuestion].options.map((option, index) => {
                                            const isCorrect = index === dailyQuiz[currentQuestion].correctAnswer;
                                            const isSelected = index === selectedAnswer;
                                            let buttonClass = "w-full p-4 text-left rounded-lg border-2 transition-all duration-200 ";
                                            if (!showResult) {
                                                buttonClass += "border-gray-200 hover:border-purple-400 hover:bg-purple-50 cursor-pointer";
                                            } else {
                                                if (isCorrect) buttonClass += "border-green-500 bg-green-50";
                                                else if (isSelected) buttonClass += "border-red-500 bg-red-50";
                                                else buttonClass += "border-gray-200 bg-gray-50 cursor-not-allowed";
                                            }
                                            return (
                                                <button key={index} onClick={() => handleAnswerClick(index)} className={buttonClass} disabled={showResult}>
                                                    <div className="flex items-center justify-between">
                                                        <span className="font-medium">{option}</span>
                                                        {showResult && isCorrect && <CheckCircle />}
                                                        {showResult && isSelected && !isCorrect && <XCircle />}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                {showResult && (
                                    <button onClick={handleNext} className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg">
                                        {currentQuestion < dailyQuiz.length - 1 ? 'Question suivante' : 'Voir les r√©sultats'}
                                    </button>
                                )}
                            </>
                        ) : (
                            <div className="text-center">
                                <div className="text-yellow-500 mx-auto mb-4 flex justify-center"><Trophy /></div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-4">Quiz termin√© !</h2>
                                <div className="bg-purple-100 rounded-lg p-6 mb-6">
                                    <p className="text-5xl font-bold text-purple-600 mb-2">{score}/{dailyQuiz.length}</p>
                                    <p className="text-gray-700">
                                        {score === dailyQuiz.length ? "Parfait ! Vous √™tes un expert !" :
                                         score >= dailyQuiz.length * 0.7 ? "Excellent travail !" :
                                         score >= dailyQuiz.length * 0.5 ? "Pas mal ! Continuez comme √ßa !" :
                                         "Continuez √† vous entra√Æner !"}
                                    </p>
                                </div>
                                <p className="text-gray-600 mb-6">
                                    {quizAlreadyCompleted ? "Vous avez d√©j√† fait le quiz aujourd'hui !" : "Revenez demain pour de nouvelles questions !"}
                                </p>
                                <div className="flex justify-center">
                                    <button onClick={shareResults} className="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg">
                                        <Share2 /> Partager mon score
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DailyQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
