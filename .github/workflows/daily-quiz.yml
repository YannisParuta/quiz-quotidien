name: Generate Daily Quiz Questions

on:
  schedule:
    # S'exécute tous les jours à minuit (UTC)
    - cron: '0 0 * * *'
  # Permet aussi de lancer manuellement
  workflow_dispatch:

jobs:
  generate-questions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Vercel API to generate questions
        run: |
          curl -X GET https://quiz-quotidien.vercel.app/api/generate-questions
          
      - name: Log completion
        run: echo "✅ Questions générées avec succès"
